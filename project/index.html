<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandon Ng - Projects</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main home">
        <section class="project section" id="projects">
            <h2 class="section__title projects-title"></h2>
            <span class="section__subtitle">My personal work</span>
            <svg id="projects-plot" viewBox="-20 -20 40 40" width="300" height="300"></svg>
            <ul class="legend"></ul>
            <input
                class="searchBar"
                type="search"
                aria-label="Search projects"
                placeholder="🔍 Search projects…"
            />
            <div class="projects__container"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer__container container">
            <h1 class="footer__title">Ng</h1>
            <div class="footer__social">
                <a href="https://github.com/brandonng2" class="footer__social-icon" target="_blank">
                    <i class="bx bxl-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/brandonng2/" class="footer__social-icon" target="_blank">
                    <i class="bx bxl-linkedin"></i>
                </a>
            </div>
            <span class="footer__copy">&#169; Brandon Ng. All rights reserved</span>
        </div>
    </footer>
    <script src="../global.js" type="module"></script>
    <script src="project.js" type="module"></script>
</body>
</html>
